<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Attendance Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="header">
        <h1>Admin Dashboard - Attendance Management</h1>
      </header>
      <div class="main-content">
        <section class="user-form-section">
          <h2>Add Employee/Student</h2>
          <input
            type="text"
            id="nameInput"
            placeholder="Enter Name"
            class="input-field"
          />
          <button onclick="addUser()" class="btn">Add Employee</button>
        </section>

        <section class="attendance-section">
          <h2>Mark Attendance</h2>
          <select id="userList" class="input-field">
            <option>Select Employee</option>
          </select>
          <div class="attendance-buttons">
            <button onclick="markAttendance('present')" class="btn btn-present">
              Present
            </button>
            <button onclick="markAttendance('absent')" class="btn btn-absent">
              Absent
            </button>
          </div>
        </section>

        <section class="summary-section">
          <h2>Attendance Summary</h2>
          <ul id="attendanceSummary"></ul>
        </section>

        <!-- Employee List Section -->
          <!-- Employee names will be added dynamically -->
        <!-- <div id="employeeListSection">
          <h2>Employee List</h2>
          <ul id="employeeList"></ul>
        </div> -->

        <!-- Employee Detail Section (Hidden by Default) -->
        <!-- <div id="employeeDetailSection" style="display: none;">
          <button onclick="backToList()">Back to Employee List</button>
          <div>
            <h2 id="employeeName"></h2>
            <img id="employeePhoto" src="" alt="Employee Photo" />
          
          </div>
        </div> -->

        <div id="employeeListSection">
          <h1 style="color:#007bff; text-align: left; margin-bottom: 20px;">Employees</h1>
          <div id="employeeList"></div>
        </div>
        
        <div id="employeeDetailSection" style="display:none;">
          <h2 id="employeeName"></h2>
          <img id="employeePhoto"  alt="Employee Photo" />
          <button onclick="backToList()">Back to Employee List</button>
        </div>
        
      </div>
    </div>

    <section class="chart-section">
      <h2>Attendance Progress</h2>
      <canvas id="employeeAttendanceChart" role="img" aria-label="Attendance Progress" 400px 500px></canvas>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
